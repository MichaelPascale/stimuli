<!DOCTYPE html>
<html>

    <head>
        <style>
            :root {
                --pcrm-stim-width: 100mm;
                --pcrm-menu-height: 10mm;

                --pcrm-interface-color-fg: grey;
                --pcrm-interface-color-bg: white;
                --pcrm-interface-color-text: black;

                --pcrm-interface-font: Arial, monospace;
            }

            body {
                background-color: var(--pcrm-interface-color-bg);
                font-family: var(--pcrm-interface-font);
                font-size: 5mm;
            }

            .presentation {
                position:   absolute;
                margin:     auto;
                left:       0;
                right:      0;
                top:        0;
                bottom:     0;
                width:      var(--pcrm-stim-width);
                height:     var(--pcrm-stim-width);
                /* border:     1mm solid var(--pcrm-interface-color-fg); */
            }

            .stim {
                width: 100%;
                height: 100%;
                /* Blur wiill be changed programmatically */
                filter: blur(40px);
            }

            .message-text {
                width: 100%;
                height: 100%;
                text-align: center;
                align-content: center;
                display: block;
                position: absolute;
                z-index: 1;
                top: 0;
            }

            .menu {
                position: absolute;
                bottom: -30mm;
                width: var(--pcrm-stim-width);
                height: var(--pcrm-menu-height);
                display: flex;
                align-items: center;
                justify-content: space-evenly;
            }
            
            button {
                font-family: inherit;
                font-size: inherit;
            }   

            .developer-controls {
                position: absolute;
                bottom: 1px;
                right:1px;
                font-size: 3mm;
            }
        </style>
        <script>
            var img_stim;
            var menus = {};
            var dev_readout;
            var message_readout;

            var query = new URLSearchParams(window.location.search);

            // Define blur levels as 20 even steps on a logarithmic scale from 50 to 1.
            var levels = [50.000, 40.696, 33.123, 26.959, 21.943, 17.860, 14.536, 11.831,  9.630,  7.838,  6.379,  5.192,  4.226,  3.440, 2.800,  2.279,  1.855, 1.510, 1.229,  1.000, 0];
            var stimuli;
            var n_trials = 524;
            var idx_stim = -1;
            var idx_level = 0;

            var time_appeared;
            var lastKey;

            var datalog  = {
                "version": "0.1.0",
                "date": (new Date()).toISOString(),
                "userAgent": navigator.userAgent,
                "displayProperties": {
                    "devicePixelRatio": window.devicePixelRatio,
                    "width": window.screen.width,
                    "height": window.screen.height,
                    "colorDepth": window.screen.colorDepth,
                    "orientation": window.screen.orientation.type,
                    "innerWidth": window.innerWidth,
                    "innerHeight": window.innerHeight
                },
                "experiment": {
                    "task": "pcrm/things/images_THINGSplus-CC0/gt20lt60sdlt75-20251223",
                    "levels": levels
                },
                "events": []
            };

            function stim_order(cap, start=1) {
                const order = new Array(cap);

                for (var i = 0; i < cap; i++) 
                    order[i] = ((start - 1 + i) % (cap)) + 1;

                return order;
            };

            function stim_advance() {
                if (idx_level > 20) {
                    stim_next();
                    return;
                }
                // Calculate the radius for the Gaussian blur.
                sd = levels[idx_level];
                filter = `blur(${sd}px)`;

                log('advance:' + filter);
                time_appeared = new Date();
                
                img_stim.style.filter = filter;
                idx_level++;
            };

            async function stim_next() {
                idx_stim++;
                idx_level=0;
                if (idx_stim >= n_trials) {
                    removeEventListener("keydown", listener_keydown);
                    log("end");
                    display_toggle(img_stim);
                    display_toggle(message_readout);
                    message_readout.innerText = "End. Thank you for participating.";
                    menus['sel'].innerText = '';
                    return;
                }



                file = `/things/images_THINGSplus-CC0/gt20lt60sdlt75-20251223/${String(stimuli[idx_stim]).padStart(3,0)}.jpg`;
                dev_readout.innerText = stimuli[idx_stim];
                log(`image:${stimuli[idx_stim]}`)
                removeEventListener("keydown", listener_keydown);
                
                display_toggle(img_stim);
                display_toggle(message_readout);

                if (img_stim.src) {
                    const prev = img_stim.src;
                    img_stim.src = '';
                    URL.revokeObjectURL(prev);
                }


                const res_promise = fetch(file);

                setTimeout(async () => {menus['sel'].innerText = "";}, 1000);

                setTimeout(async ()=>{
                    const res = await res_promise;
                    
                    if (!res.ok) throw new Error(res.statusText);

                    const blob = await res.blob();
                    const objectURL = URL.createObjectURL(blob);

                    img_stim.src=objectURL;

                    display_toggle(img_stim);
                    display_toggle(message_readout);

                    addEventListener("keydown", listener_keydown);

                    stim_advance();

                }, 1250);
            };


            function menu_show(menu) {
                Object.entries(menus).forEach(([name, el]) => {
                    if (name == menu)
                        el.style.display = 'flex';
                    else
                        el.style.display = 'none';
                });
            };

            function display_toggle(el, set, initial) {
                if (set) {
                    el.style.display = set;
                    return;
                }

                if (el.style.display == 'none')
                    el.style.display = initial || 'unset';
                else
                    el.style.display = 'none';
            }

            function log(event) {
                const timestamp = (new Date()).toISOString();
                datalog["events"].push({"time": timestamp, "event": event});
            };

            function download() {
                const blob = new Blob([JSON.stringify(datalog)], {
                type: "application/json",
                });
               
                const node = document.createElement('a');
                node.href =  URL.createObjectURL(blob);
                node.download = `PCRMNorm_${datalog.date.replaceAll(':', '').substring(0,17)}.json`;
                node.display = 'none';
                document.body.appendChild(node);
                node.click();
                URL.revokeObjectURL(node.href);
                node.remove();
                
            };

            function listener_keydown(ev) {
                

                if ((((new Date()) - time_appeared) < 500) && ev.key == lastKey) {
                    menus['sel'].innerText = "too fast";
                    log(`fastkey:${ev.key}`);
                    time_appeared = new Date();
                    return;
                }
                
                log(`key:${ev.key}`);
                lastKey = ev.key;
                
                switch (ev.key) {
                    case 'f':
                        menus['sel'].innerText = "no guess";
                        stim_advance();
                        break;
                    case 'g':
                        menus['sel'].innerText = "low confidence guess";
                        stim_advance();
                        break;
                    case 'h':
                        menus['sel'].innerText = "high confidence guess";
                        stim_advance();
                        break;
                    case 'c':
                        menus['sel'].innerText = "abandoned guess";
                        break;
                    case 'e':
                        menus['sel'].innerText = "marked for review";
                        stim_next();
                        break;
                    default:
                        console.log(`Invalid key: '${ev.key}'.`)
                }
            }

            addEventListener("DOMContentLoaded", function (ev) {

                stimuli = stim_order(n_trials, Number(query.get('item') || 1));

                img_stim     = document.getElementById("stim");

                menus['sel'] = document.getElementById("menu-select");
                menus['chk'] = document.getElementById("menu-check");
                menus['nam'] = document.getElementById("menu-name")

                message_readout = document.getElementById("message");
                display_toggle(message_readout);

                dev_readout  = document.getElementById("developer-image-idx");
                

                Object.values(menus).forEach(el => el.style.display = 'none');
                menu_show('sel');
                
                stim_next();
            });
        </script>
    </head>
    <body>
           <div class="presentation">

            
            <!-- The stimulus image -->
            <img id="stim" class="stim">
            <div id="message" class="message-text"></div>
            
            <!-- Select the object -->
            <div id="menu-select" class="menu">
            </div>

            <!-- Determine if guess was correct (clarified) -->
            <div id="menu-check" class="menu">
                Were you correct? <button onclick="log('correct');stim_next();"></buttononclick>Yes</button>
                <button onclick="log('incorrect');stim_next();">No</button>
            </div>
            
            <!-- Name the object -->
            <div id="menu-name" class="menu">
                <button>Cancel</button>
                <input type="text" placeholder="It's a... (answer here)">
                <button>Submit</button>
            </div>
        </div>
        <div class="developer-controls">
            Image <span id="developer-image-idx"></span>
            <button onclick="download()">Download Results</button>
            <a href="mailto:mpascale@bu.edu?subject=pcrm_v0.1.0&body=Attach the JSON data file.">Email Your Results</a>
        </div>
    </body>
</html>
